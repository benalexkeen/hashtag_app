<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hashtags from Documents</title>
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="header">
      <h3 class="text-muted">Hashtags</h3>
    </div>

    <div class="jumbotron vertical-center">
      <p>Hashtags will be collected from the following files:</p>
      <ul class="list-group">
        {% for file in files %}
        <li class="list-group-item">{{ file | safe }}</li>
        {% endfor %}
      </ul>
      <a class="btn btn-primary" href="{{url_for('hashtags')}}" role="button">Get Hashtags</a>
    </div>
 
        
 
    <footer class="footer">
    </footer>

  </div>
</body>

</html>
